        <main>
            <h2>Storm Center Form</h2>

            <form name="stormcenter" method="get" action="thanks.html" id="formalert">

<fieldset>
    <legend>Personal Information</legend>
        <label class="top">First Name* <input type="text" name="fname" required></label>
        <label class="top">Last Name* <input type="text" name="lname" required></label>
        <label class="top">E-mail* <input type="email" name="email" placeholder="visiter@gmail.com" required></label>
        <label class="top">Phone <input type="tel" name="phone" placeholder="9999999999" required></label>
        <label class="top">Zip Code* <input type="number"  placeholder="99999" required></label>
</fieldset>

                
    <fieldset>
        <legend>Storm Information</legend>
        <label class="top">Storm Date:
            <input name="stormdate" type="date"></label>
        <label class="sbs">Storm Type:
            <select name="type">
                <option value="">Please Select</option>
                <option value="Flash Flood">Flash Food</option>
                <option value="Hail">Fail</option>
                <option value="Hurricane">Hurricane</option>
                <option value="Thunderstorm">Thunderstorm</option>
                <option value="Tornado">Tornado</option>
            </select>
            </label>
    
        <label class="sbs">Storm Severity: (1 to 10)<br><input id="rating" name="severity" type="range" value="1" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"><span id="severitylevel">10</span></label><br>
        <label class="sbs">
        <span>Storm Region:</span><br>
            <select name="region">
                <option value="">Select The Region</option>
                <option value="Franklin">Franklin</option>
                <option value="Greenville">Greenville</option>
                <option value="Springfield">Springfield</option>
            </select>
        </label>
        <label class="top">Level of Danger: <br><input name="danger" type="radio" value="yes">Yes</label>
        <label class="top"><input name="danger" type="radio" value="maybe">Maybe</label>
        <label class="top"><input name="danger" type="radio" value="no">No</label>
     </fieldset>
                
     <fieldset>    
        <legend>Feel Free to share your Thoughts</legend>
        <textarea class="textbox" rows="10" cols="25" name="comments"></textarea>
    </fieldset>
                
    <input type="submit" value="SUBMIT MY SURVEY!" class="submitBtn"><br>
</form>
